<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Weather Lab</title>
    <script defer src = "js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <h1> AJAX Weather Lab</h1>
    <div class = "container">
        <p id="location">Weather for:</p>
        <p id="temp">Temperature:</p>
        <p id="feel">Feels Like:</p>
        <p id="weather-type">Weather: </p>
    </div>
    <form action="input" method="get"> 
        <input type="text"  placeholder="City Name">
        <input type="submit" value="Get Weather Info">
    </form>
</body>
</html>
